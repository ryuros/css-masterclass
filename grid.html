<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compaible" content="ie=edge">
    <title>Gird</title>
    <style>
        .father{
            display: grid;
            grid-gap: 10px;
            grid-auto-rows: 100px;
            grid-template-columns: repeat(5, 100px);
            color:white;
            /*justify-items: center;
            align-items: end;*/
            place-items: center end;
            /* place-item은 box안에 있는 content를 움직이는 방법 */
            height: 100vh;
        }

        .box:nth-child(even){
            background-color:#3498db;
        }

        .box:nth-child(odd){
            background-color:#34495e;
        }

    
    </style>

    <body>

        <div class="father">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div>

    </body>



</head>

</html>
