<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compaible" content="ie=edge">
    <title>Gird</title>
    <style>
        .father{
            display:grid;
            grid-auto-rows: 200px;
            grid-gap: 5px;
            grid-template-columns: repeat(3, 1fr) 4fr;
        }

        .first{
            background-color:#f1c40f;
        }

        .second{
            background-color:#28ac60;
        }

        .third{
            background-color:#3498db;
        }

        .fourth{
            background-color:coral;
        }

    
    </style>

    <body>

        <div class="father">
            <div class="first"></div>
            <div class="second"></div>
            <div class="third"></div>
            <div class="fourth"></div>
        </div>

    </body>



</head>
