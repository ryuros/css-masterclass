<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compaible" content="ie=edge">
    <title>Gird</title>
    <style>
        .father{
            display: grid;
            grid-gap: 10px;
            grid-auto-rows: 100px;
            /*grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));*/
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            /*autofill은 ghost gird가 있음, autofit은 '가능한 많이 채워 넣어라' ghost grid 없음*/
        }

        .box:nth-child(even){
            background-color:#3498db;
        }

        .box:nth-child(odd){
            background-color:#34495e;
        }

    
    </style>

    <body>

        <div class="father">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

    </body>



</head>

</html>
